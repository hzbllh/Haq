<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Haq Custom Frame Art - Bingkai seni kustom untuk momen spesialmu">
    <meta name="keywords" content="custom frame art, bingkai seni, Haq art, bingkai kustom">
    <title>Haq - Custom Frame Art</title>
    <!-- FontAwesome untuk ikon WhatsApp dan TikTok -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Gaya Header */
        .header-section {
            background-image: url('https://via.placeholder.com/1200x300?text=Haq+Custom+Frame+Art');
            background-size: cover;
            background-position: center;
            background-color: #000; /* Fallback warna hitam */
            padding: 50px 20px;
            position: relative;
            border-bottom: 2px solid #fff;
        }

        .header-section .logo {
            max-width: 100px;
            height: auto;
            margin: 0 auto;
            display: block;
            animation: pulse 2s infinite; /* Animasi pulse pada logo */
        }

        .header-section h1 {
            font-size: 2.5em;
            margin: 10px 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Gaya Pricelist */
        .pricelist {
            margin: 30px 0;
            padding: 20px;
        }

        .pricelist h2 {
            font-size: 2em;
            color: #fff;
            margin-bottom: 20px;
        }

        .pricelist-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .pricelist-item {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            border: 1px solid #fff;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .pricelist-item:hover {
            background-color: #333;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .pricelist-item h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .pricelist-item p {
            font-size: 1.2em;
            margin: 5px 0;
        }

        /* Gaya Komunitas */
        .community {
            margin: 30px 0;
        }

        .community h2 {
            font-size: 2em;
            color: #fff;
            margin-bottom: 20px;
        }

        .community a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 2em;
            margin: 0 10px;
        }

        .community i.whatsapp {
            color: #fff;
            transition: color 0.3s;
        }

        .community a:hover i.whatsapp {
            color: #ccc;
        }

        .community i.tiktok {
            color: #fff;
            transition: color 0.3s;
        }

        .community a:hover i.tiktok {
            color: #ccc;
        }

        /* Animasi Pulse untuk Logo */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Media Query untuk Responsif */
        @media (max-width: 600px) {
            .header-section {
                padding: 30px 10px;
            }

            .header-section .logo {
                max-width: 80px;
            }

            .header-section h1 {
                font-size: 1.8em;
            }

            .pricelist-item {
                width: 80%;
                margin: 10px auto;
            }

            .community h2 {
                font-size: 1.5em;
            }

            .community a {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <section class="header-section">
        <img src="https://raw.githubusercontent.com/hzbllh/Haq/refs/heads/main/file_000000000c9861f5b5b8af1d5353717c.png" alt="Haq Logo" class="logo">
        <h1>Haq - Custom Frame Art</h1>
    </section>

    <section class="pricelist">
        <h2>Pricelist</h2>
        <div class="pricelist-container">
            <div class="pricelist-item">
                <h3>Double Pair (Include Post)</h3>
                <p>With Frame: RM 90</p>
                <p>Art Only: RM 45</p>
                <a href="https://wa.me/60179754282" style="color: #fff; text-decoration: none; display: inline-block; margin-top: 10px; padding: 10px 20px; border: 1px solid #fff; border-radius: 5px;">Pesan Sekarang</a>
            </div>
            <div class="pricelist-item">
                <h3>Empat Pair (Include Post)</h3>
                <p>With Frame: RM 130</p>
                <p>Art Only: RM 65</p>
                <a href="https://wa.me/60179754282" style="color: #fff; text-decoration: none; display: inline-block; margin-top: 10px; padding: 10px 20px; border: 1px solid #fff; border-radius: 5px;">Pesan Sekarang</a>
            </div>
        </div>
    </section>

    <section class="community">
        <h2>Haq - Custom Frame Art</h2>
        <a href="https://wa.me/60179754282">
            <i class="fab fa-whatsapp whatsapp"></i>
        </a>
        <a href="https://www.tiktok.com/@fullartcustom24?_t=ZS-8wYY6s6wuiw&_r=1">
            <i class="fab fa-tiktok tiktok"></i>
        </a>
    </section>
</body>
</html>
